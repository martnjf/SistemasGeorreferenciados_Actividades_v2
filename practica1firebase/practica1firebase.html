<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase 1</title>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Práctica 2 firebase Martín Jasso Flores</span>
        </div>
    </nav>
</header>
<body>
    <div class="container-fluid bg-light py-4"> 
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <h1>Lista de Productos</h1>
                </div>
                <div class="col-4"></div>
            </div>
            <form id="forma">
                <div class="row">
                    <div class="col-12 col-md-6 py-2">
                        <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                    </div>
                    <div class="col-12 col-md-6 py-2">
                        <input type="number" step="any" name="codigo" required class="form-control" placeholder="Código">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-12 py-2">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container-fluid bg-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 pd-2">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light text-center text-lg-start fixed-bottom">
        <div class="text-center p-3" style="background-color:#1d2c4d; color: #ffffff;">
            Repositorio 
            <a class="text-dark" style="color: #ffffff;" href="https://github.com/martnjf/sistemasgeo2">Sistemas Georeferenciados</a>
        </div>
    </footer>

    <script src="./pratica1firebasescript.js"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
