<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Número 6</title>
    <style>
        #map{
            width: 100%;
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map;

        var coordenadas = {
            lat:0,
            lng:0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 5
        };

        function iniciaMapa(){
            map = new google.maps.Map(document.getElementById("map"), propiedades);
            var icono = {
                url: "https://lh3.googleusercontent.com/proxy/XpaiRBn8HDJ-lupZxFhubhTSj_88xHveTLdYCRd9Fz-Ku2OcVi3L2zFRvX2YMZhou95w6n8Nti7HWesAe7jo02lfMEMgC4c",
                scaledSize: new google.maps.Size(60,60),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            }

            var marker = new google.maps.Marker({
                position:  coordenadas,
                icon: icono,
                map:map
            });
            
            if (navigator.geolocation){
                setInterval(function(){
                    moverPosicion(marker);
                },5000);
                
            }

            function moverPosicion(){
                navigator.geolocation.getCurrentPosition(posicion =>{
                    var pos = {
                        lat: posicion.coords.latitude,
                        lng: posicion.coords.longitude
                    }

                    marker.setPosition(pos);
                    map.panTo(pos);
                    map.setCenter(pos);
                });
            }
        }

    </script>
    <!-- Google Maps -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=iniciaMapa">
    </script>
</body>
</html>
