<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch 3</title>
</head>
<body>
   <div id="map"></div> 
   <script>

        var coordenadas  = {
            lat: 0,
            lng: 0
        }; 

        var propiedades = {
            center: coordenadas,
            zoom: 2 
        }

        function iniciaMapa(){
            fetch('https://sistemasgeo.com/fetch/paises.json')
            .then(function(response){
                // console.log(response);

                response.json().then(function(datos){
                    //console.log(datos);
                    const map = google.maps.Map(document.getElementById('map'),propiedades);

                    datos.forEach(marcador => {
                        fetch('https://corona.lmao.ninja/v3/covid-19/countries')
                        .then(function(respuesta){
                            respuesta.json().then(function(datospaises){

                                datospaises.forEach(registro => {
                                    var informacion = "Pa√≠s" + registro.country + ", casos: " +  registro.cases;

                                    var infoWindow = new google.maps.InfoWindow({
                                        content : informacion
                                    });

                                    if(registro.country == marcador.CountryName){
                                        let marker =  new.google.maps.Marker({
                                            map: map,
                                            position: new google.maps.LatLng(marcador.CapitalLatitude, marcador.CapitalLongitude),
                                            title: marcador.CountryName + registro.cases
                                        });
                                        marker.addListener('click', function(){
                                            infoWindow.open(map,marker);
                                        })
                                    }
                                })
                            })
                        })
                    })
                });
            })
            .catch(function(error){
                console.log('Error :(');
            });
        };
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>
</body>
</html>
